<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Annonce Login </title>
</head>

<body>
    <div class="join-container">
        <header class="join-header">
            <h1><i class="fas fa-smile"></i> Annonce App</h1>
        </header>
        <main class="join-main">
            <form action="chat.html" name="submit-to-google-sheet">
                <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter username..." required />
                </div>
                <div class="form-control">
                    <label for="reg">Reg: No</label>
                    <input type="text" name="reg" id="reg" placeholder="Enter Reg..." required />
                </div>

                <div class="form-control">
                    <label for="room" required>CLASS</label>
                    <select name="room" id="room">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <!--
                        <option value="Ruby">Ruby</option>
                        <option value="Java">Java</option>
-->
                    </select>
                </div>

                <button type="submit" class="btn">Join Chat</button>
                <br />
                <br />
                <br />
                <p id="msg"></p>

                <script>
                    const scriptURL = 'https://script.google.com/macros/s/AKfycbznaRD5OnVZXiVhbHJmMMpqJu2twqmJ-krmpHIFttFZ60IqaX_cuo7XqCBIeVQ3FazMng/exec'
                    const form = document.forms['submit-to-google-sheet']
                    const msg = document.getElementById("msg")
                    form.addEventListener('submit', e => {
                        e.preventDefault()
                        fetch(scriptURL, {
                                method: 'POST',
                                body: new FormData(form)
                            })
                            .then(response => {
                                msg.innerHTML = "Login Successfully"
                                setTimeout(function() {
                                    msg.innerHTML = ""
                                }, 5000)
                                form.reset()
                            })
                            .catch(error => console.error('Error!', error.message))
                    })

                </script>

                <script src="users.js"></script>
            </form>
        </main>
    </div>
</body>

</html>
